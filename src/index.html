<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>McLovin Card</title>
    <link rel="shortcut icon" href="./assets/img/4geeks.ico" />
  </head>

  <body>
    <ul class="filters">
      <li>
        <label>Include Cover</label>
        <select class="picker" for="includeCover">
          <option value="">Include Cover</option>
          <option value="true">True</option>
          <option value="false">False</option>
        </select>
      </li>
      <li>
        <label>Name</label>
        <input class="picker" for="name" type="text" />
      </li>
      <li>
        <label>Last Name</label>
        <input class="picker" for="lastname" type="text" />
      </li>
      <li>
        <label>S.M. Position</label>
        <select class="picker" for="socialMediaPosition">
          <option value="position-left">Left</option>
          <option value="position-right">Right</option>
        </select>
      </li>
      <li>
        <label>Twitter</label>
        <input class="picker" for="twitter" type="text" />
      </li>
      <li>
        <label>Github</label>
        <input class="picker" for="github" type="text" />
      </li>
      <li>
        <label>LinkedIn</label>
        <input class="picker" for="linkedin" type="text" />
      </li>
      <li>
        <label>Instagram</label>
        <input class="picker" for="instagram" type="text" />
      </li>
      <li>
        <label>Role</label>
        <select class="picker" for="role">
          <option value="">null</option>
          <option value="McLovin">McLovin</option>
          <option value="Donador de Organos">Donador de Organos</option>
          <option value="Desarrollador Web Senior"
            >Desarrolador Web Senior</option
          >
        </select>
      </li>
      <li>
        <label>City</label>
        <select class="picker" for="city">
          <option value="">null</option>
          <option value="Caracas, ">Caracas</option>
          <option value="Jerusalen, ">Jerusalen</option>
          <option value="Chernóbil, ">Chernóbil</option>
          <option value="Kalima, ">Kalima</option>
        </select>
      </li>
      <li>
        <label>Country</label>
        <select class="picker" for="country">
          <option value="">null</option>
          <option value="Venezuela">Venezuela</option>
          <option value="Estado de Israel">Estado de Israel</option>
          <option value="Ucrania">Ucrania</option>
          <option value="República Democrática del Congo"
            >República Democrática del Congo</option
          >
        </select>
      </li>
    </ul>
    <div id="widget_content"></div>

    <!-- do not remove this bundle.js tag -->
    <script
      src="https://kit.fontawesome.com/6e167f36bc.js"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="/main.bundle.js"></script>
  </body>
</html>
